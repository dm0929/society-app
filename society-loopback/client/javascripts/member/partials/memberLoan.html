<div class="panel panel-primary">
  <div class="panel-heading">
    <h4>Loan Information</h4>
  </div>
  <div class="panel-body">
    <div class="alert alert-danger" role="alert" ng-bind="error.errorText" ng-show="error.isError">
    </div>
    <div>
      <span><input type="checkbox" ng-model="loanAvailed"></span><span>Show all loan availed</span>
      <span><input type="checkbox" ng-model="loanReferred"></span><span>Show all loan Reffered</span>
    </div>
    <div class="loan-buttons">
      <button class="btn btn-primary loan-btn" ng-click="newLoan()">Add New Loan</button>
      <button class="btn btn-primary loan-btn" ng-click="showDetails()">Show Loan details</button>
    </div>
    <div ui-grid="memberLoansGrid" ui-grid-selection ui-grid-pagination class="loanGrid"></div>
  </div>
</div>
<div ng-show="showLoanSection">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h4 ng-bind="loanSectionHeading"></h4>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <div class="label-input">
              <span class="form-text">Loan ID:</span>
              <span class="text-danger">*</span>
            </div>
            <input type="text" name="loanId"
                   class="form-control"
                   id="loanId"
                   required="" ng-model="">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <div class="label-input">
              <span class="form-text">Loan Amount:</span>
              <span class="text-danger">*</span>
            </div>
            <input type="text" name="loanAmount"
                   class="form-control"
                   id="loanAmount" ng-model="">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <div class="label-input">
              <span class="form-text">Remaining Amount:</span>
              <span class="text-danger">*</span>
            </div>
            <input type="text" name="remAmount"
                   class="form-control"
                   id="remAmount"
                   required="" ng-model="">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="label-input">
            <span class="form-text">Loan Start:</span>
            <span class="text-danger">*</span>
          </div>
          <div class="form-group input-group">
            <input type="text" class="form-control"
                   datepicker-popup=""
                   ng-model="" is-open=""
                   max-date=""
                   datepicker-options="" id="loanStartDate" name="loanStartDate"
                   ng-required="true" close-text="Close" required=""/>
                    <span class="input-group-btn">
                      <button type="button"
                              class="btn btn-default btn-datepicker"
                              ng-click="open()">
                        <i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="label-input">
            <span class="form-text">Loan Close:</span>
            <span class="text-danger">*</span>
          </div>
          <div class="form-group input-group">
            <input type="text" class="form-control"
                   datepicker-popup=""
                   ng-model="" is-open=""
                   max-date=""
                   datepicker-options="" id="loanCloseDate" name="loanCloseDate"
                   ng-required="true" close-text="Close" required=""/>
                    <span class="input-group-btn">
                      <button type="button"
                              class="btn btn-default btn-datepicker"
                              ng-click="open()">
                        <i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <div class="label-input">
              <span class="form-text">Loan Installment:</span>
              <span class="text-danger">*</span>
            </div>
            <input type="text" name="loninstallment"
                   class="form-control"
                   id="loninstallment"
                   required="" ng-model="">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <div class="label-input">
              <span class="form-text">Reference 1:</span>
              <span class="text-danger">*</span>
            </div>
            <input type="text" name="reference1"
                   class="form-control"
                   id="reference1"
                   required="" ng-model=""/>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <div class="label-input">
              <span class="form-text">Reference 2:</span>
              <span class="text-danger">*</span>
            </div>
            <input type="text" class="form-control" id="reference2" name="reference2"
                   required="" ng-model="">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
