<div class="admin-login">
    <div class="inner-bg">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4 society-form">
                    <div class="form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h1 class="text-primary">Login</h1>
                            </div>
                            <div class="form-top-right">
                                <i class="glyphicon glyphicon-log-in"></i>
                            </div>
                        </div>
                        <hr/>
                        <div class="form-bottom">
                            <form role="form" action="" method="post" class="login-form">
                                <div class="form-group">
                                    <input type="text" name="form-username" placeholder="Username" class="form-username form-control" id="form-username" ng-model="username">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="form-password" placeholder="Password" class="form-password form-control" id="form-password" ng-model="password">
                                </div>
                                <div ng-show="actionText === 'Login'">
                                    <a href="#/login/reset" class="text-primary">Reset Password</a>
                                    <a href="#/login/register" class="text-primary">Register User</a>
                                </div>
                                <button type="button" class="btn btn-primary" ng-click="adminLogin()" ng-bind="actionText"></button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>
    </div>
</div>
